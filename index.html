<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="solucao">
        <div data-resultado-anterior class="resultado-anterior"></div>
        <div data-resultado-atual class="resultado-atual"></div>
      </div>

      <button data-clear class="button-duplo">AC</button>
      <button data-delete>DEL</button>
      <button data-operacoes class="operacoes">รท</button>

      <button data-numeros>1</button>
      <button data-numeros>2</button>
      <button data-numeros>3</button>

      <button data-operacoes class="operacoes">*</button>

      <button data-numeros>4</button>
      <button data-numeros>5</button>
      <button data-numeros>6</button>

      <button data-operacoes class="operacoes">+</button>

      <button data-numeros>7</button>
      <button data-numeros>8</button>
      <button data-numeros>9</button>

      <button data-operacoes class="operacoes">-</button>
      <button data-numeros class="button-duplo">.</button>

      <button data-numeros>0</button>
      
      <button data-igual class="operacoes">=</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
